<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sample project using HTML, CSS, and JS." />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css?v=2/" />
    <link rel="icon" href="favicon.ico" />
  </head>
  <body>
    <main>
    <div class="container">
    <div class="calculator">
        
        <div class="display"></div>

        <div class="buttons">
        <!--  list every calculation from [ to =  -->
            <button id="open-bracket">(</button>
            <button id="closed-bracket">)</button>
            <button id="delete">DEL</button>
            <button id="clear">C</button>

            <button id="factorial">!</button>
            <button id="exponent">^</button>
            <button id="square-root">√</button>
            <button id="divide">÷</button>

            <button id="7">7</button>
            <button id="8">8</button>
            <button id="9">9</button>
            <button id="multiply">x</button>

            <button id="4">4</button>
            <button id="5">5</button>
            <button id="6">6</button>
            <button id="subtract">-</button>

            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="add">+</button>

            <button id="period">.</button>
            <button id="0">0</button>
            <button id="sign">±</button>
            <button id="equals">=</button>
        </div>
    </div>     
    </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
